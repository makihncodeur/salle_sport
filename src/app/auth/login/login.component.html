<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 10px;">
    <div class="card-header bg-primary text-white text-center">
      <h4><i class="fas fa-sign-in-alt me-2"></i> Connexion</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
          <input type="email" id="email" name="email" class="form-control input-smaller" required>
        </div>
        <div class="form-group mb-3">
          <label for="password"><i class="fas fa-lock me-2"></i>Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control input-smaller" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>
        <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
      </form>
      <p class="text-center mt-3">Pas encore de compte ?
        <a [routerLink]="['/auth/register']" class="text-primary">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
