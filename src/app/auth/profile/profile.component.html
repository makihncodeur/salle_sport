<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Profil</h5>
    </div>
    <div class="card-body">
      <div *ngIf="user">
        <p><i class="bi bi-person-fill me-2"></i><strong>Nom :</strong> {{ user.name }}</p>
        <p><i class="bi bi-envelope-fill me-2"></i><strong>Email :</strong> {{ user.email }}</p>

        <div class="form-group mt-3">
          <label for="newPassword"><i class="bi bi-key me-2"></i>Nouveau mot de passe</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Entrez un nouveau mot de passe">
        </div>

        <button (click)="updatePassword()" class="btn btn-primary btn-block mt-3">
          <i class="bi bi-save me-2"></i>Modifier le mot de passe
        </button>

        <button (click)="deleteAccount()" class="btn btn-danger btn-block mt-2">
          <i class="bi bi-trash me-2"></i>Supprimer le compte
        </button>

        <p class="text-danger text-center mt-3">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
