<div class="profile-container">
  <!-- Effet sombre -->
  <div class="overlay"></div>

  <div class="profile-card">
    <div class="profile-header">
      <h5><i class="bi bi-person-circle me-2"></i> Profil</h5>
    </div>
    <div class="profile-body">
      <div *ngIf="user">
        <!-- Avatar -->
        <div class="avatar-container">
          <img src="/assets/avatar.jpg" alt="Profil" class="avatar">
        </div>

        <!-- Infos utilisateur -->
        <p><i class="bi bi-person-fill me-2"></i><strong>Nom :</strong> {{ user.name }}</p>
        <p><i class="bi bi-envelope-fill me-2"></i><strong>Email :</strong> {{ user.email }}</p>

        <!-- Modification du mot de passe -->
        <div class="form-group">
          <label for="newPassword"><i class="bi bi-key me-2"></i>Nouveau mot de passe</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="••••••••">
        </div>

        <!-- Boutons -->
        <button (click)="updatePassword()" class="btn btn-update">
          <i class="bi bi-save me-2"></i>Modifier le mot de passe
        </button>

        <button (click)="deleteAccount()" class="btn btn-delete">
          <i class="bi bi-trash me-2"></i>Supprimer le compte
        </button>

        <p class="text-danger text-center mt-3">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
