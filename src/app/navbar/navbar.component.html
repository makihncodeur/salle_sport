<header id="header" >
  <div class="header-content">
    <a routerLink="/auth/login" class="logo">
      <span><i class="bi bi-house-door-fill me-2"></i>GESTION SALLE SPORT</span>
    </a>


  </div><!-- End Logo -->

  <div class="search-bar">
    <form class="search-form" method="POST" action="#">
      <input type="text" name="query" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->

  <nav class="header-nav">
    <ul class="list-unstyled d-flex mb-0">
      <li *ngIf="!isLoggedIn()" class="me-2">
        <a routerLink="/auth/login" routerLinkActive="active" class="text-white text-decoration-none">
          <i class="bi bi-box-arrow-in-right me-1 fs-4"></i>
        </a>
      </li>
      <li *ngIf="!isLoggedIn()" class="me-2">
        <a routerLink="/auth/register" routerLinkActive="active" class="text-white text-decoration-none">
          <i class="fas fa-user-plus me-3  fs-4"></i>
        </a>
      </li>
      <li *ngIf="isLoggedIn()" class="me-3">
        <a routerLink="/auth/profile" routerLinkActive="active" class="text-white text-decoration-none">
          <i class="bi bi-person-circle me-1"></i>Profil
        </a>
      </li>
      <li *ngIf="isLoggedIn()">
        <a (click)="logout()" class="text-white text-decoration-none" style="cursor: pointer;">
          <i class="bi bi-box-arrow-right me-1"></i>DÃ©connexion
        </a>
      </li>
    </ul>
  </nav>
</header>
